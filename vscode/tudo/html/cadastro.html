<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/tudo/css/menu2.css">
    <link rel="stylesheet" href="/tudo/css/cadastro.css">
</head>
<body>
    <header id="header-menu" class="header-menu">
        <nav>
            <h1 class="logo"><img class="logoLogin" src="/tudo/fotos/e002a8b9-adc0-4fa8-84c1-fdd2c6837704-removebg-preview.png" alt=""></h1>
            <h1 class="logo2">Cadastro</h1>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <!-- <li><a href="#">Início</a></li> -->
                <!-- <li><a href="#projetos">Login</a></li> -->
                <li><a href="login.html">Logar</a></li>
            </ul>
        </nav>
    </header>

    <div class="containerTexto">
        <div class="texto"><p><h3> Faça aqui seu cadastro</h3></p></div>
    </div>

    <div class="containerBorderLoginAll">
        <div class="containerUsuario">
            <p>Usuario:</p>
            <input type="text" name="usuario" id="" class="input_usuario">
        </div>
        <div class="containerEmail">
            <p>Email:</p>
            <input type="email" name="email" id="" class="input_email">
        </div>
         <div class="containerSenha">
            <p>Senha:</p>
            <input type="password" name="senha" id="" class="input_senha">
        </div>
        <div class="containerEndereco">
            <p>Endereço:</p>
            <input type="text" name="endereco" id="" class="input_endereco">
        </div>
        <div class="containerTelefone">
            <p>Telefone:</p>
            <input type="text" name="telefone" id="" class="input_telefone">
        </div>
        <div class="containerButton">
            <input class="butao_Cadastrar" type="button" value="Cadastrar" onclick="cadastro()">
        </div>
    </div>


</body>
